<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <!--link rel="stylesheet" type="text/css" href="/media/smt.css" /--> <!-- original styles -->
    <!-- css -->
    <link rel="stylesheet" href='/media/css/bootstrap.css'>
    <link rel="stylesheet" href='/media/css/styles.css'>
    <link rel="stylesheet" href='/media/jquery.fancybox-1.3.4.css'>
    <link rel="stylesheet" href='/media/jquery.contextMenu.css'>
    
    <!-- javascripts -->
    <script type = 'text/javascript' src='/media/jquery-1.7.2.min.js'></script>
    <script type="text/javascript" src="/media/jquery.ui.position.js"></script>
    <script type="text/javascript" src="/media/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript" src="/media/jquery.contextMenu.js"></script>
    <script type="text/javascript" src="/media/jquery.tablesorter.min.js"></script> 
    <script type="text/javascript" src="/media/jquery.jgrowl.min.js"></script>
     
    <title>Sumatra: {% block title %}Generic Page{% endblock %}</title>
    {% block extrahead %}{% endblock %}
</head>
<body>
    <script type = 'text/javascript'>
    $(document).ready(function(){
        $('#fancybox-loading').hide().ajaxStart(function() { 
            $.fancybox.showActivity() 
        }).ajaxStop(function() {$.fancybox.hideActivity();});
    });
    </script>
    <div id="fancybox-loading"><div></div></div>
    <div id="container">
        <div id="pageHeader">
            {% block header %}{% endblock %}          
        </div>
        <div id="navigationBar">
            {% block navbar %}{% endblock %}
        </div>
        <div id = 'pageBody'>                         
            {% block content %}{% endblock %}
        </div> 
        <div id="sidebar">
            {% block sidebar %}{% endblock %}    
        </div>
    </div><!--/container-->                 
</body>
</html>
