<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

    <link rel="stylesheet" href='/media/css/bootstrap.css'>
    <link rel="stylesheet" href='/media/css/styles.css'>
    <link rel="stylesheet" href='/media/jquery.fancybox-1.3.4.css'>
    <link rel="stylesheet" href='/media/jquery.contextMenu.css'>
    <link rel="stylesheet" href='/media/css/jquery-ui-1.8.20.custom.css'>
    <link rel="stylesheet" href='/media/css/codemirror.css'>
    
    <!-- javascripts -->
    <script type = 'text/javascript' src='/media/jquery-1.7.2.min.js'></script>
    <script type="text/javascript" src="/media/jquery.ui.position.js"></script>
    <script type="text/javascript" src="/media/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript" src="/media/jquery.contextMenu.js"></script>
    <!--script type="text/javascript" src="/media/jquery.tablesorter.min.js"></script--> 
    <script type="text/javascript" src="/media/jquery.listsorter.js"></script> 
    <script type="text/javascript" src="/media/codemirror.js"></script> 
    <script type="text/javascript" src="/media/python.js"></script>

    <script type="text/javascript" src="/media/bootstrap-modal.min.js"></script>

<body>
    <div id="container">
        <div id="pageHeader">
            {% block header %}{% endblock %}          
        </div>
        <div id="navigationBar">
            {% block navbar %}{% endblock %}
        </div>
        <div id = 'pageBody'>                         
            {% block content %}{% endblock %}
        </div> 
        <div id="sidebar">
            {% block sidebar %}{% endblock %}    
        </div>
    </div><!--/container-->
