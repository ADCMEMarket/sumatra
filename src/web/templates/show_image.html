{% extends "base.html" %}
{% load filters %}

{% block title %}{{project_name}}: {{label}}: file::{{path}}{% endblock %}

{% block header %}
<h1>{{project_name}}: <i>{{label}}</i></h1>
{% endblock %}

{% block content %}
<p><a href=".">Return to record</a></p>

<h2>{{path}}</h2>

<img src="/{{label|escapeslash}}/image?path={{path}}" alt="/{{label}}:{{path}}"/>

<p><a href="download?path={{path}}">Download image</a></p>

{% endblock %}
